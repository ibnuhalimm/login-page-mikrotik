<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambirejo Digital Project | Status</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/flaticon/flaticon.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-no-repeat bg-fixed bg-cover bg-center">
    <div class="lg:flex lg:items-center lg:justify-between lg:w-1/2 lg:mx-auto lg:bg-white lg:my-16 lg:rounded-md lg:shadow-md">
        <div class="w-full min-h-screen lg:min-h-0 lg:w-3/4 bg-white md:bg-transparent bg-opacity-50 pt-10 lg:pt-8 sm:pb-24 md:pb-0 lg:order-2">
            <div class="flex flex-col items-center justify-center lg:mb-10">
                <div class="w-1/2 sm:w-1/4 lg:w-1/3 mx-auto">
                    <img src="./img/logo.png" alt="Sambirejo Digital Project" class="w-full h-auto">
                </div>

                <div class="mt-10 lg:mt-6 mb-6 lg:mb-4 text-center">
                    <label for="__kode_voucherStatus" class="block mb-2 lg:text-sm">
                        Kode Voucher
                    </label>
                    <input type="text" name="username" id="__kode_voucherStatus" class="block py-2 px-4 border border-solid border-t-0 border-r-0 border-l-0 outline-none focus:outline-none text-center bg-transparent tracking-wider lg:text-sm" readonly>
                </div>
                <div class="mb-6 lg:mb-4 text-center">
                    <label for="__durasiStatus" class="block mb-2 lg:text-sm">
                        Durasi
                    </label>
                    <input type="text" name="username" id="__durasiStatus" class="block py-2 px-4 border border-solid border-t-0 border-r-0 border-l-0 outline-none focus:outline-none text-center bg-transparent tracking-wider lg:text-sm" readonly>
                </div>

                <a href="https://www.google.com" target="_blank" class="uppercase w-40 lg:w-32 bg-teal-500 hover:bg-teal-400 text-white py-3 px-2 text-base outline-none focus:outline-none rounded-full border border-solid border-teal-500 shadow-md cursor-pointer lg:text-sm lg:py-2 no-underline text-center mb-2">
                    Browsing
                </a>
                <a href="$(link-logout)" class="uppercase w-40 lg:w-32 bg-white hover:bg-gray-200 text-teal-500 py-3 px-2 text-base outline-none focus:outline-none rounded-full border border-solid border-teal-500 shadow-md cursor-pointer lg:text-sm lg:py-2 no-underline text-center">
                    Log Out
                </a>

                <div class="mt-6 text-center text-gray-900 lg:text-gray-700 text-xs lg:hidden">
                    <p>Untuk informasi atau bantuan</p>
                    <p class="-mt-2">Silahkan whatsapp kami</p>
                    <p class="font-bold mt-5">
                        <a href="https://wa.me/628123456789" class="no-underline bg-white hover:bg-gray-200 text-green-500 px-4 py-2 rounded-full lg:border lg:border-solid lg:border-green-500 outline-none focus:outline-none inline-flex shadow-md">
                            <i class="flaticon-whatsapp mr-1 lg:mr-2"></i>
                            Whatsapp
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <nav class="lg:w-1/4 left-0 bottom-0 right-0 fixed lg:relative px-6 lg:px-0 py-3 lg:py-0 bg-teal-600 lg:bg-transparent shadow-md lg:shadow-none lg:order-1">
            <div class="flex lg:flex-col items-center justify-between">
                <div class="text-white lg:text-teal-500 w-auto lg:w-full flex lg:flex-col items-center justify-center cursor-pointer lg:h-32 bg-teal-500 lg:bg-transparent py-2 px-4 rounded-full" onClick="navToPage('status')">
                    <svg class="w-5 lg:w-8 h-5 lg:h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="ml-2 lg:ml-0 lg:mt-2 lg:text-sm">Status</span>
                </div>
                <div class="text-white lg:bg-teal-500 w-1/3 lg:w-full flex lg:flex-col items-center justify-center cursor-pointer lg:h-32 rounded-tr-md" onClick="navToPage('announcement')">
                    <svg class="w-5 lg:w-8 h-5 lg:h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                    </svg>
                    <span class="ml-2 lg:ml-0 lg:mt-2 lg:text-sm hidden lg:block">Pengumuman</span>
                </div>
                <div class="text-white lg:bg-teal-500 w-1/3 lg:w-full flex lg:flex-col items-center justify-center cursor-pointer lg:h-32 rounded-bl-md" onClick="navToPage('voucher')">
                    <svg class="w-5 lg:w-8 h-5 lg:h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <span class="ml-2 lg:ml-0 lg:mt-2 lg:text-sm hidden lg:block">Voucher</span>
                </div>
            </div>
        </nav>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
