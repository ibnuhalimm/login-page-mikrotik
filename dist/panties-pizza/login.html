<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panties Pizza - Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <meta name="theme-color" content="#000">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="stylesheet" href="./css/flaticon/flaticon.css">
    <link rel="stylesheet" href="./vendor/slickjs/slick.css">
    <link rel="stylesheet" href="./vendor/slickjs/slick-theme.css">

    <link rel="stylesheet" href="./css/style.min.css">

</head>
<body>

<!-- $(if chap-id) -->
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	</script>
<!-- $(endif) -->

    <div id="page--wrapper">
        <div id="left-container">
            <div class="container--wrapper">

                <div id="logo-form--outer">
                    <div id="logo--box">
                        <div id="logo--wrapper">
                            <div class="logo-container">
                                <img src="./img/login_logo.png" alt="Panties Pizza">
                            </div>
                        </div>
                    </div>

                    <div id="form--box">
                        <div id="title--text">
                            Silahkan Login
                        </div>
                        $(if error)
                        <div id="error--wrapper">
                            <span>$(error)</span>
                        </div>
                        $(endif)
                        <div id="form--wrapper">
                            <form name="login" action="$(link-login-only)" method="post"
                                $(if chap-id) onSubmit="return doLogin()" $(endif)>

                                <input type="hidden" name="dst" value="$(link-orig)" />
                                <input type="hidden" name="popup" value="true" />

                                <div class="form-group">
                                    <div class="form--icon">
                                        <i class="flaticon-man-user"></i>
                                    </div>
                                    <div class="form--input">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form--icon">
                                        <i class="flaticon-padlock"></i>
                                    </div>
                                    <div class="form--input">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-button">
                                    <button type="submit" class="btn btn-login">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="support--wrapper">
                    <div class="text">
                        powered by
                    </div>
                    <div class="image">
                        <img src="./img/gmedia_logo.png" alt="Gmedia">
                    </div>
                </div>
            </div>
        </div>
        <div id="right-container">
            <div id="slider">
                <div class="slider--image image-01"></div>
                <div class="slider--image image-02"></div>
                <div class="slider--image image-03"></div>
                <div class="slider--image image-04"></div>
            </div>
        </div>
    </div>

    <script src="./vendor/jquery.min.js"></script>
    <script src="./vendor/slickjs/slick.min.js"></script>
    <script>
        $('#slider').slick({
            dots: true,
            arrows: false,
            autoplay: true,
            autoplaySpeed: 2000,
            dotsClass: 'slick-dot-bottom',
            fade: true
        });
    </script>

</body>
</html>
